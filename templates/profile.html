{% extends '_base.html' %}
{% block page_title %}
  پروفایل من
{% endblock %}
{% block style_code %}
  <style>
    .container {
      max-width: 600px;
      margin: auto;
    }
    
    .card {
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .card-title {
      color: #333;
      font-size: 24px;
    }
    
    .card-text {
      color: #555;
      font-size: 16px;
    }
    
    .btn-warning {
      background-color: #ffc107;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    .btn-warning:hover {
      background-color: #e0a800;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow my-3 p-5">
      <h3 class="text-center">پروفایل کاربر</h3>
      <div class="card-body">
        <h5 class="card-title">نام کابری : {{ user.username }}</h5>
        <p class="card-text">
          <strong>پست الکترونیکی :</strong> {{ user.email }}
        </p>

        <a href="/user/profile/edit" class="btn btn-warning">ویرایش پروفایل</a>
      </div>
    </div>
  </div>
{% endblock %}
